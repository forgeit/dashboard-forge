<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Dashboard Clientes Forge</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<style type="text/css">
		li.list-group-item-success a { color: green; font-weight: bold; }
		li.list-group-item-danger a { color: red; font-weight: bold; }
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" style="padding-top: 30px;">
				<div class="panel panel-primary">
					<div class="panel-heading">Dashboard - Forge IT Solutions</div>
			  		<div class="panel-body" ng-controller="Dashboard as vm">
			  			<ul class="list-group">
		  			    	<li class="{{dominio.cssClass}}" ng-repeat="dominio in vm.exibirCards">
		  			    		<a href="http://{{ dominio.dominio }}" target="_">{{ dominio.dominio }}</a>
	  			    		    <span class="badge">{{ dominio.ping }}</span>
	  			    		</li>
			  			</ul>
		  			</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

	<script type="text/javascript" src="client/app.module.js"></script>
	<script type="text/javascript" src="client/dashboard/dashboard.module.js"></script>
	<script type="text/javascript" src="client/dashboard/dashboard.js"></script>
</body>
</html>
